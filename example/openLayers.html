<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src="../dist/stam.min.js"></script>
</head>

<body>
    <!-- <div id="map" class="map"></div> -->
    <div id="mapOl" class="map"></div>
    <script>
        var map = new ol.Map({
            renderers: ['Canvas', 'VML'],
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                }),

            ],
            target: 'mapOl',
            view: new ol.View({
                center: [808701.59, 6493626.85],
                zoom: 8,
            }),
        });
        map.addLayer(new ol.layer.STAM({
            baseUrl: "https://airquality-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            //baseUrl: "https://sensorthings.brgm-rec.fr/SensorThingsGroundWater/v1.0",
            //baseUrl: "https://service.datacove.eu/DemographyThings/v1.1",
            markerStyle: async (feature) => {
                return "orange";
            },
            map,
            markerClick: function (feature) {
                //return `<span>${JSON.stringify(feature)}</span>`
            },
            /*clusterClick: function (f) {
                console.log("CLUSTER", f)
            },*/
            cluster: true,
            clusterStyle: {
                polygon: {
                    hover: {
                        color: 'rgba(0,0,0,0)',
                        opacity: 0,
                        weight: 1
                    },
                    default: {
                        color: 'rgba(0, 0, 0, 0)',
                        opacity: 0
                    }
                },
                circle: {
                    color: 'blue',
                    weight: 2,
                    opacity: 0
                }

            },
            markerMouseOver: function (f) {
                console.log("MARKER", f)
            },
            clusterMouseOver: function (f) {
                console.log("CLUSTER", f)
            },
            // cachingDuration: 10,
            clusterMin: 5,
            queryObject: [{
                    zoomLevel: {
                        from: 7,
                        to: 15
                    },
                    query: {
                        count: true,
                        skip: 0,
                        entityType: 'FeaturesOfInterest',
                        // filter: "startswith(name,'Abzugsgraben')",
                        select: null,

                        top: 20000
                    }
                },
                {
                    zoomLevel: {
                        from: 1,
                        to: 6
                    },
                    query: {
                        count: true,
                        skip: 0,
                        entityType: 'Things',
                        filter: null,
                        select: null,
                        expand: null,
                        top: 0
                    }
                }
            ]
        }));
    </script>
</body>

</html>
