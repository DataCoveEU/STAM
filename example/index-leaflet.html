<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src="../dist/stam.min.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        var map2 = L.map('map').setView([50.27264, 7.26469], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map2);

        L.stam({
            baseUrl: "https://airquality-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            markerStyle: (feature) => {
                return "green"
            },
            clusterMin: 5,
            markerMouseOver: function (f) {
                console.log("MARKER", f)
            },
            clusterMouseOver: function (f) {
                console.log("CLUSTER", f)
            },
            clusterClick: function (f) {
                console.log("CLUSTER", f)
            },
            plot: {
                startDate: new Date("04.10.2020"),
                endDate: new Date("05.10.2020")
            },
            cluster: true,
            queryObject: {
                count: true,
                skip: 0,
                entityType: 'Things',
                filter: null,
                select: null,
                expand: null,
                top: 0
            }
        }).addTo(map2);
    </script>
</body>

</html>
