<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src="../dist/stam.min.js"></script>
</head>

<body>
    <!-- <div id="map" class="map"></div> -->
    <div id="mapOl" class="map"></div>
    <script>
        var map = new ol.Map({
            renderers: ['Canvas', 'VML'],
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                }),

            ],
            target: 'mapOl',
            view: new ol.View({
                center: [808701.59, 6493626.85],
                zoom: 8,
            }),
        });

        map.addLayer(new ol.layer.STAM({
            //baseUrl: "https://airquality-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            baseUrl: "https://sensorthings.brgm-rec.fr/SensorThingsGroundWater/v1.0",
            markerStyle: (feature) => {
                return "yellow";
            },
            map,
            markerClick: function (feature) {
                //return `<span>${JSON.stringify(feature)}</span>`
            },
            clusterClick: function (f) {
                console.log("CLUSTER", f)
            },
            markerMouseOver: function (f) {
                console.log("MARKER", f)
            },
            clusterMouseOver: function (f) {
                console.log("CLUSTER", f)
            },
            // cachingDuration: 10,
            clusterMin: 5,
            queryObject: [{
                    zoomLevel: {
                        from: 7,
                        to: 15
                    },
                    query: {
                        count: true,
                        skip: 0,
                        entityType: 'FeaturesOfInterest',
                        // filter: "startswith(name,'Abzugsgraben')",
                        select: null,

                        top: 20000
                    }
                },
                {
                    zoomLevel: {
                        from: 1,
                        to: 6
                    },
                    query: {
                        count: true,
                        skip: 0,
                        entityType: 'Things',
                        filter: null,
                        select: null,
                        expand: null,
                        top: 0
                    }
                }
            ]
        }));
    </script>
</body>

</html>
