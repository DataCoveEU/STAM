        crossorigin=""></script>
    <script src="../dist/stam.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        //var stam = new STAM({});

        var map = L.map('map').setView([50.27264, 7.26469], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.stam({
            baseUrl: "https://airquality-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            queryObject: {
                count: true,
                skip: 0,
                entityType: 'Things',
                filter: null,
                select: null,
                expand: null,
                top: 0
            }
        }).addTo(map);

        /**

        var map = new ol.Map({

                new ol.layer.Tile({

                }),
                lay
            ],
            target: 'map',
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });
        */
    </script>
</body>

</html>
