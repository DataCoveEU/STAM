<body>
    <!-- <div id="map" class="map"></div> -->
    <div id="mapOl" class="map"></div>
    <script>
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                }),

            ],
            target: 'mapOl',
            view: new ol.View({
                center: [808701.59, 6493626.85],
                zoom: 8,
            }),
        });

        map.addLayer(new ol.layer.STAM({
            baseUrl: "https://airquality-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            //baseUrl: "https://lubw-frost.docker01.ilt-dmz.iosb.fraunhofer.de/v1.1",
            MarkerStyle: "yellow",
            map,
            clusterMin: 5,
            queryObject: {
                count: true,
                skip: 0,
                entityType: 'Things',
                // filter: "startswith(name,'Abzugsgraben')",
                select: null,

                top: 20000
            }
        }));
